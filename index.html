<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Budget Calculator</title>
	<link href="/css/main.css" rel="stylesheet">
	<script defer src="./js/main.js">
	</script>
</head>
<body>
	<!--Page content container -->
	<div class="container">
		<!--Calculator header-->
		<header>
			<div class="title">
				<h1>Budget calculator</h1>
				<h2>Your total is: <span class="totalSum"></span></h2>
			</div>
		</header>
		<!-- Calculator main content-->
		<main>
			<!--Calculator input -->
			<div class="input-containers">
				<select id="operators">
					<option value="+">
						+
					</option>
					<option value="-">
						-
					</option>
				</select> <input id="description" placeholder="Add description" type="text" maxlength="15"> <input id="value" min="0" placeholder="Add amount" type="number"> 
				<button class="add-btn">Add</button> 
				<button class="clear-btn" id="clear">Clear</button>
			</div>
			<!--Calculator output -->
			<div class="income-expense">
				<div id="income">
					<h2>Income</h2>
					<ul class="incomeList"></ul>
				</div>
				<div id="expense">
					<h2>Expenses</h2>
					<ul class="expenseList"></ul>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
