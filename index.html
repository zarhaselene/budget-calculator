<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>Budget calculator</h1>
                <h2>Your total is: <span class="totalSum"></span></h2>
            </div>
        </header>
        <main>
           <div class="input-containers">
               <select id="operators">
                   <option value="+">+</option>
                   <option value="-">-</option>
               </select>
               <input type="text" id="description" placeholder="Add description"> 
               <input type="number" id="value" placeholder="Add amount" min="0"> 
               <button class="add-btn" onclick="calculateBudget()">Add</button>
               <button class="clear-btn" id="clear">Clear</button>
           </div> <!--input-containers-->
           
        </main>
    </div> <!--container-->
</body>
</html>
